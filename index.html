<!doctype html>
<html>
    <head>
        <title>Celeste</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            .pilot-console span { background-color: red; }
            .pilot-console span.powered { background-color: green; }
        </style>
    </head>
    <body>
        <div class="register">
            Register as role:
            <button id="register-pilot" value="pilot">Pilot</button>
            <button id="register-engineer" value="engineer">Engineer</button>
        </div>
        <div class="console-wrapper">
            <section hidden class="pilot-console">
                <span data-power="warpdrive">Warp Drive</span>
                <span data-power="shields">Shields</span>
                <br>

                <label for="ship-x">X</label><input type="text" id="ship-x"></input>
                <label for="ship-y">Y</label><input type="text" id="ship-y"></input>
                <button class="action" data-action="navigation">Move Ship</button>
            </section>

            <section hidden class="engineer-console">
                Allocate power to: 
                <button class="action" data-action="allocate" data-target="warpdrive">Warp Drive</button>
                <button class="action" data-action="allocate" data-target="shields">Shields</button>
            </section>
        </div>
        <div class="error" style="color: red;"></div>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
